<!DOCTYPE html>
<html lang="en">
  <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <title>Hello, world!</title>
  </head>
  <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Rajan.in</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      
      <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Welcome text util</strong> You can do anything with your text here!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>


      <div class="container">
          
      
          <form   action='/rmp' method='post'> {% csrf_token %}
               <div class="form-group">
                 <label for="exampleFormControlTextarea1"><h2> Enetr Your text and watch magic</h2> </label>
                 <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="6"></textarea>
              </div>
           

            

            <div class="form-check form-switch mt=2">
              <input class="form-check-input" type="checkbox" name="rp" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="fullcap" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Upper case</label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="rnl" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Remove new line character</label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="nc" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">number of character</label>
            </div>

            <button type="submit" class="btn btn-success">Analyze Text</button>

          </form>
      </div>

    
  </body>
</html>
